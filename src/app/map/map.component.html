<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      type="text/javascript"
      src="http://maps.google.com/maps/api/js?sensor=false"
    ></script>
  </head>
  <body>
    <div>

      <form #f="ngForm">
        <select name="state" ngModel (ngModelChange)="onLabChange($event)">
          <option value="" disabled selected>Elige un laboratorio</option>
          <option
            *ngFor="let labSelect of labsArray; let i = index"
            [value]="i"
          >
            {{ labSelect }}
          </option>
        </select>
      </form>
    </div>
    <div class="map">
      <!-- google-maps-demo.component.html -->
      <google-map height="500px" width="800px" [center]="center" [zoom]="zoom">
        @for (position of markerPositions; track position) {
        <map-marker [position]="position" [options]="markerOptions" />
        }
      </google-map>

      <div>Latitude: {{ display?.lat }}</div>
      <div>Longitude: {{ display?.lng }}</div>
    </div>
  </body>
</html>
