<div class="table-container">
    <p>Solicitudes Aprobadas</p>
    <table datatable *ngIf="solicitudes.length > 0">
        <thead>
            <tr>
                <th>ID Usuario</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Observaciones</th>
                <th>Acci√≥n</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let solicitud of solicitudes">
                <td>{{ solicitud.idusuario }}</td>
                <td>{{ solicitud.fecha }}</td>
                <td>{{ formatearHora(solicitud.horainicio) }}</td>
                <td>{{ solicitud.estado | estado }}</td>
                <td>{{ solicitud.observaciones }}</td>
                <td>
                    <div class="actionButtons">
                        <button *ngIf="isCancelable(solicitud.fecha, solicitud.horainicio)" class="red" (click)="cancelarSolicitud(solicitud._id)">Cancelar</button>
                        <button *ngIf="!isCancelable(solicitud.fecha, solicitud.horainicio)" class="green" (click)="finalizarSolicitud(solicitud._id)">Finalizar</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="solicitudes.length === 0">No hay solicitudes aprobadas</div>
</div>
